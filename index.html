<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Wants to Be a Millionaire?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        header {
            background: linear-gradient(to right, #001a33, #003366);
            padding: 20px 0;
        }
        header h1 {
            font-size: 3rem;
            color: #FFD700;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #001a33;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            position: relative;
        }
        .question {
            font-size: 1.8rem;
            margin: 20px 0;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .options button {
            padding: 15px;
            font-size: 1.2rem;
            background: #00509e;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        .options button:hover {
            background: #0066cc;
            transform: scale(1.05);
        }
        .options button.correct {
            background: #28a745;
        }
        .options button.incorrect {
            background: #dc3545;
        }
        .lifelines {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .lifelines button {
            padding: 10px;
            font-size: 1rem;
            background: #ffaa00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .lifelines button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .progress {
            margin: 20px 0;
            color: #FFD700;
            font-size: 1.5rem;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Who Wants to Be a Millionaire?</h1>
    </header>
    <div class="container">
        <div id="game">
            <div class="progress" id="progress">Question 1 of 15</div>
            <div class="question" id="question">Loading question...</div>
            <div class="options" id="options"></div>
            <div class="lifelines">
                <button id="lifeline5050">50:50</button>
                <button id="lifelineAudience">Ask the Audience</button>
                <button id="lifelineSwitch">Switch the Question</button>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 Who Wants to Be a Millionaire?
    </footer>

    <script>
        const questions = [
            { 
                question: "What is the capital of France?", 
                options: ["Berlin", "Madrid", "Paris", "Rome"], 
                correct: 2
            },
            { 
                question: "Which planet is known as the Red Planet?", 
                options: ["Earth", "Mars", "Jupiter", "Venus"], 
                correct: 1
            },
            { 
                question: "Who wrote 'To Kill a Mockingbird'?", 
                options: ["Harper Lee", "J.K. Rowling", "Jane Austen", "Mark Twain"], 
                correct: 0
            }
            // Add more questions here up to 15.
        ];

        let currentQuestionIndex = 0;
        let lifelinesUsed = { fiftyFifty: false, audience: false, switch: false };

        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const progressEl = document.getElementById("progress");

        function loadQuestion() {
            const { question, options } = questions[currentQuestionIndex];
            progressEl.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            questionEl.textContent = question;

            optionsEl.innerHTML = "";
            options.forEach((option, index) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => handleAnswer(index);
                optionsEl.appendChild(button);
            });
        }

        function handleAnswer(selectedIndex) {
            const correctIndex = questions[currentQuestionIndex].correct;
            const buttons = Array.from(optionsEl.children);

            buttons[selectedIndex].classList.add(
                selectedIndex === correctIndex ? "correct" : "incorrect"
            );

            setTimeout(() => {
                if (selectedIndex === correctIndex) {
                    currentQuestionIndex++;

                    if (currentQuestionIndex < questions.length) {
                        loadQuestion();
                    } else {
                        questionEl.textContent = "Congratulations! You've won the game!";
                        optionsEl.innerHTML = "";
                        document.querySelector(".lifelines").style.display = "none";
                    }
                } else {
                    questionEl.textContent = "Game Over! Better luck next time.";
                    optionsEl.innerHTML = "";
                    document.querySelector(".lifelines").style.display = "none";
                }
            }, 2000);
        }

        document.getElementById("lifeline5050").onclick = () => {
            if (lifelinesUsed.fiftyFifty) return;
            lifelinesUsed.fiftyFifty = true;

            const { correct } = questions[currentQuestionIndex];
            const buttons = Array.from(optionsEl.children);
            let hidden = 0;

            buttons.forEach((button, index) => {
                if (index !== correct && hidden < 2) {
                    button.style.display = "none";
                    hidden++;
                }
            });
        };

        document.getElementById("lifelineAudience").onclick = () => {
            if (lifelinesUsed.audience) return;
            lifelinesUsed.audience = true;
            alert("Audience votes: Option " + (questions[currentQuestionIndex].correct + 1));
        };

        document.getElementById("lifelineSwitch").onclick = () => {
            if (lifelinesUsed.switch) return;
            lifelinesUsed.switch = true;
            currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
            loadQuestion();
        };

        loadQuestion();
    </script>
</body>
</html>
